<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExerciceViewDlg" widgetVar="ExerciceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewExerciceTitle}">
            <h:form id="ExerciceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{exerciceController.selected != null}">
                        <h:outputText value="#{bundle.ViewExerciceLabel_id}"/>
                        <h:outputText value="#{exerciceController.selected.id}" title="#{bundle.ViewExerciceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewExerciceLabel_montant}"/>
                        <h:outputText value="#{exerciceController.selected.montant}" title="#{bundle.ViewExerciceTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewExerciceLabel_categorieTVA}"/>
                        <h:outputText value="#{exerciceController.selected.categorieTVA}" title="#{bundle.ViewExerciceTitle_categorieTVA}"/>
                        <h:outputText value="#{bundle.ViewExerciceLabel_type}"/>
                        <h:outputText value="#{exerciceController.selected.type}" title="#{bundle.ViewExerciceTitle_type}"/>
                        <h:outputText value="#{bundle.ViewExerciceLabel_dateDebut}"/>
                        <h:outputText value="#{exerciceController.selected.dateDebut}" title="#{bundle.ViewExerciceTitle_dateDebut}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewExerciceLabel_dateFin}"/>
                        <h:outputText value="#{exerciceController.selected.dateFin}" title="#{bundle.ViewExerciceTitle_dateFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ExerciceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
