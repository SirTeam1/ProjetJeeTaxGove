<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExerciceCreateDlg" widgetVar="ExerciceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateExerciceTitle}">
            <h:form id="ExerciceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{exerciceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateExerciceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{exerciceController.selected.id}" title="#{bundle.CreateExerciceTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateExerciceLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{exerciceController.selected.montant}" title="#{bundle.CreateExerciceTitle_montant}" />
                        <p:outputLabel value="#{bundle.CreateExerciceLabel_categorieTVA}" for="categorieTVA" />
                        <p:selectOneMenu id="categorieTVA" value="#{exerciceController.selected.categorieTVA}" >
                            <f:selectItems value="#{categorieTVAController.itemsAvailableSelectOne}"
                                           var="categorieTVAItem"
                                           itemValue="#{categorieTVAItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateExerciceLabel_type}" for="type" />
                        <p:inputText id="type" value="#{exerciceController.selected.type}" title="#{bundle.CreateExerciceTitle_type}" />
                        <p:outputLabel value="#{bundle.CreateExerciceLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy" value="#{exerciceController.selected.dateDebut}" title="#{bundle.EditExerciceTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateExerciceLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy" value="#{exerciceController.selected.dateFin}" title="#{bundle.EditExerciceTitle_dateFin}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{exerciceController.create}" value="#{bundle.Save}" update="display,:ExerciceListForm:datalist,:growl" oncomplete="handleSubmit(args,'ExerciceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExerciceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
